<html>
<head>
    <style>
    body {
        h1 {
            font-family: serif;
            text-transform;
        }
    }    
    @media (max-width: 1024px) and (min-width: 480px) {
        body {
            background-color: green;
        }
        h1 {
            font-family: sans-serif;
        }
    }
    @media (min-width: 1024px){
        body {
            background-color: red;
        }
        h1 {
            font-family: sans-serif;
            text-transform: uppercase;
        }
    }

    </style>
</head>
<body>

    <h1>
        A browser with less than 1024px with will change the body background-color to 'green'
    </h1>

</body>
</html>
